<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ventas Dark One</title>
<style>
  body {
    font-family: 'Helvetica Neue', sans-serif;
    background-color: #000;
    color: #f5f5f5;
    margin: 0;
    padding: 20px;
  }
  h1 {
    text-align: center;
    color: #d4af37;
    margin-bottom: 25px;
  }
  form {
    background: #111;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 10px #d4af3744;
  }
  label {
    display: block;
    margin-top: 10px;
    color: #d4af37;
    font-weight: bold;
  }
  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border-radius: 6px;
    border: none;
    font-size: 16px;
  }
  input, select {
    background-color: #222;
    color: #fff;
  }
  button {
    background-color: #d4af37;
    color: #000;
    font-weight: bold;
    cursor: pointer;
    margin-top: 15px;
  }
  button:hover {
    background-color: #e6c25b;
  }
  .ventas-lista {
    margin-top: 30px;
    background: #111;
    border-radius: 10px;
    padding: 15px;
  }
  table {
    width: 100%;
    border-collapse: collapse;
  }
  th, td {
    border-bottom: 1px solid #333;
    padding: 8px;
    text-align: left;
  }
  th {
    color: #d4af37;
  }
  .acciones button {
    background: none;
    color: #d4af37;
    border: 1px solid #d4af37;
    font-size: 14px;
    padding: 4px 8px;
  }
</style>
</head>
<body>

<h1>Ventas Dark One</h1>

<form id="ventaForm">
  <label>Descripci√≥n</label>
  <input type="text" id="descripcion" required>

  <label>Valor final ($)</label>
  <input type="number" id="valorFinal" required>

  <label>Fecha</label>
  <input type="date" id="fecha" required>

  <label>Categor√≠a</label>
  <select id="categoria" required>
    <option value="">Seleccionar...</option>
    <option>Piercing</option>
    <option>Tatuaje</option>
    <option>Joya</option>
    <option>Neilmed</option>
    <option>Elixer</option>
    <option>Tratamiento</option>
    <option>Cambio Joya</option>
    <option>Lobuloplastia</option>
    <option>Abono Tatuaje</option>
    <option>Abono Piercing</option>
    <option>Micropigmentaci√≥n</option>
    <option>Areola y Pezon</option>
    <option>Giftcard</option>
  </select>

  <button type="submit">Guardar venta</button>
</form>

<div class="ventas-lista">
  <h2>Historial de Ventas</h2>
  <table id="tablaVentas">
    <thead>
      <tr>
        <th>Fecha</th>
        <th>Descripci√≥n</th>
        <th>Categor√≠a</th>
        <th>Valor final</th>
        <th>Acciones</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<button id="exportarCSV">Exportar CSV</button>

<script>
  const form = document.getElementById('ventaForm');
  const tabla = document.querySelector('#tablaVentas tbody');
  const exportarBtn = document.getElementById('exportarCSV');

  let ventas = JSON.parse(localStorage.getItem('ventasDarkOne')) || [];

  function guardarLocal() {
    localStorage.setItem('ventasDarkOne', JSON.stringify(ventas));
  }

  function renderVentas() {
    tabla.innerHTML = '';
    ventas.forEach((v, i) => {
      const row = document.createElement('tr');
      row.innerHTML = `
        <td>${v.fecha}</td>
        <td>${v.descripcion}</td>
        <td>${v.categoria}</td>
        <td>$${v.valorFinal.toLocaleString()}</td>
        <td class="acciones">
          <button onclick="eliminarVenta(${i})">üóëÔ∏è</button>
        </td>`;
      tabla.appendChild(row);
    });
  }

  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const nuevaVenta = {
      descripcion: descripcion.value,
      valorFinal: parseFloat(valorFinal.value),
      fecha: fecha.value,
      categoria: categoria.value,
    };
    ventas.push(nuevaVenta);
    guardarLocal();
    renderVentas();
    form.reset();
  });

  function eliminarVenta(i) {
    ventas.splice(i, 1);
    guardarLocal();
    renderVentas();
  }

  exportarBtn.addEventListener('click', () => {
    if (ventas.length === 0) {
      alert('No hay ventas para exportar.');
      return;
    }
    const encabezados = ["Fecha", "Descripci√≥n", "Categor√≠a", "Valor base", "IVA", "Valor final"];
    const filas = ventas.map(v => [v.fecha, v.descripcion, v.categoria, "", "", v.valorFinal]);
    let csvContent = encabezados.join(",") + "\n" +
      filas.map(f => f.join(",")).join("\n");

    const fechaActual = new Date().toISOString().slice(0,10);
    const blob = new Blob([csvContent], { type: "text/csv;charset=utf-8;" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = `ventas_dark_one_${fechaActual}.csv`;
    a.click();
  });

  renderVentas();
</script>

</body>
</html>
